<div class="col-xs-12 col-md-12">
    <form
    id="signUp"
    #f=ngForm>
    
    <div class="row">
      <div class="col-md-6 col-xs-6">
          <div class="form-group">
              <label for="username">
                  Username:
                  <input 
                    type="text"
                    placeholder="Enter username"
                    class="form-control"
                    id="username"
                    name="username"
                    ngModel>
                </label>
          </div>
      </div>

      <div class="col-md-6 col-xs-6">
        <div class="form-group">
          <label for="address">
            Address:
            <input 
              type="text"
              id="address"
              name="address"
              class="form-control"
              placeholder="Enter address"
              ngModel
              >
          </label>

        </div>
      </div>

      <div class="col-md-6 col-xs-6">
          <div class="form-group">
            <label for="password">
              Password:
              <input 
                type="text"
                id="password"
                name="password"
                class="form-control"
                placeholder="Enter password"
                ngModel
                >
            </label>
  
          </div>
        </div>

        <div class="col-md-6 col-xs-6">
            <div class="form-group">
              <label for="phone">
                Phone:
                <input 
                  type="text"
                  id="phone"
                  name="phone"
                  class="form-control"
                  placeholder="Enter phone"
                  ngModel
                  >
              </label>
    
            </div>
          </div>

      <div class="col-md-6 col-xs-6">
          <div class="form-group">
              <label for="email">
                  Email:
                  <input 
                    type="text"
                    placeholder="Enter email"
                    class="form-control"
                    id="email"
                    name="email"
                    ngModel>
                </label>
          </div>
      </div>


      <div class="col-md-6 col-xs-6">
          <div class="form-group">
            <label for="passwordRepeat">
                Repeat password:
              <input 
                type="text"
                id="passwordRepeat"
                name="passwordRepeat"
                class="form-control"
                placeholder="Repeat password"
                ngModel
                >
            </label>
  
          </div>
        </div>
    </div>
    
    <button 
      class="btn btn-success"
      type="submit">
        Sign Up
    </button>
    
  
  
  </form>
</div>

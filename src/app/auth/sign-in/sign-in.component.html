   <div class="col-xs-12 col-md-12">
      <form
      id="signIn"
      #f=ngForm
      (ngSubmit)="onLogin(f)">
      
      <div class="form-group">
          <label for="login">
              Login:
              <input 
                type="text"
                placeholder="Enter login"
                class="form-control"
                id="login"
                name="login"
                ngModel>
            </label>
      </div>
      
    
      <div class="form-group">
          <label for="password">
              Password:
              <input 
                type="password"
                placeholder="Enter password"
                class="form-control"
                id="password"
                name="password"
                ngModel>
            </label>
      </div>

      <button 
        class="btn btn-primary"
        type="submit">
          Log In
      </button>
      
    </form>
  </div>

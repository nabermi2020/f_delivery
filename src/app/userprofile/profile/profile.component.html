<div id="profileInfoWrapper">
    <ul id="profileNav">
      <li>
          <a>Profile Info</a>
      </li>
       
    </ul>
    <div id="userDetail">
        <div class="row" *ngFor="let key of objectKeys(userViewTemplate)">
                <div class="col-md-3"><h5>{{key + ':' }}</h5></div>
                <div class="col-md-6"> {{ userViewTemplate[key]}} </div>
                <div class="col-md-3"></div>
        </div>
    </div>
</div>
